<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tutorials</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="background">
    <div class="navbar">
        <span class="time">3:14</span>
        <span class="Tutorial_title">Video Tutorials</span>
        <!-- Other navbar items like menu and signal icons would go here -->
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search for Videos">
        <!-- Search icon would be added via CSS -->
    </div>
    <div class="video-list">
        <div class="video-item">
            <div class="video-icon biology"></div>
            <div class="video-info">
                <h3>Biology: Mitosis vs. Meiosis</h3>
                <p>Level: Medium</p>
                <p>Dr. Scientist</p>
            </div>
        </div>
        <div class="video-item">
            <div class="video-icon chemistry"></div>
            <div class="video-info">
                <h3>Chemistry Reactions</h3>
                <p>Level: Hard</p>
                <p>Dr. Jones</p>
            </div>
        </div>
        <div class="video-item">
            <div class="video-icon coding"></div>
            <div class="video-info">
                <h3>Java vs. Python</h3>
                <p>Level: Medium</p>
                <p>Dr. Steve Jobs</p>
            </div>
        </div>
        <div class="video-item">
            <div class="video-icon bootstrap"></div>
            <div class="video-info">
                <h3>Intro to Bootstrap</h3>
                <p>Level: Medium</p>
                <p>Dr. Elon Musty</p>
            </div>
        </div>
    </div>
    <div class="bottom-nav">
        <!-- Icons for home, play, etc. would be added via CSS -->
    </div>
</body>
</html>
